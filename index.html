<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Running</title>

    <style>
        /* Full black screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
        }

        /* Optional tiny hidden status text for debugging */
        .status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #111; /* nearly invisible */
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="status">Bot online</div>
</body>
</html>
